name: Spell checking
on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
  pull_request_target:
  issue_comment:
    types: [created]

jobs:
  spelling:
    name: Spell checking
    permissions:
      contents: read
      pull-requests: read
      actions: read
    outputs:
      internal_state_directory: ${{ steps.spelling.outputs.internal_state_directory }}
      result_code: ${{ steps.spelling.outputs.result_code }}
    runs-on: ubuntu-latest
    if: "contains(github.event_name, 'pull_request') || github.event_name == 'push'"
    concurrency:
      group: spelling-${{ github.event.pull_request.number || github.ref }}
      # note: If you use only_check_changed_files, you do not want cancel-in-progress
      # note: cancel-in-progress will probably break comment collapsing
      cancel-in-progress: true
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: checkout-merge
      if: "contains(github.event_name, 'pull_request')"
      uses: check-spelling/checkout-merge@v0.0.0
    - name: check-spelling
      if: env.MERGE_FAILED != '1'
      id: spelling
      uses: check-spelling/check-spelling@prerelease
      with:
        experimental_apply_changes_via_bot: 1
        suppress_push_for_open_pull_request: 1
        post_comment: 0
        extra_dictionaries:
          cspell:html/html.txt
          cspell:aws/aws.txt
          cspell:filetypes/filetypes.txt
          cspell:npm/npm.txt
    - name: store-comment
      if: (failure() || env.result_code) && steps.spelling.outputs.internal_state_directory
      uses: actions/upload-artifact@v2
      with:
        retention-days: 1
        name: "check-spelling-comment-${{ github.run_id }}"
        path: |
          ${{ steps.spelling.outputs.internal_state_directory }}

  comment:
    name: Post Comment
    runs-on: ubuntu-latest
    needs: spelling
    permissions:
      contents: write
      pull-requests: write
    if: always()
    steps:
    - name: Find current comment
      id: find
      if: contains(github.event_name, 'pull_request')
      uses: actions/cache@v2
      with:
        path: /tmp/comment-ref.txt
        key: check-spelling-comment-${{ github.event.pull_request.number }}-${{ github.event.after }}-ignored
        restore-keys: |
          check-spelling-comment-${{ github.event.pull_request.number }}-${{ github.event.before }}-comment
          check-spelling-comment-${{ github.event.pull_request.number }}-${{ github.event.before }}
    - name: Remember new comment
      id: remember
      if: contains(github.event_name, 'pull_request')
      uses: actions/cache@v2
      with:
        path: /tmp/comment-ref.txt
        key: check-spelling-comment-${{ github.event.pull_request.number }}-${{ github.event.after }}
    - name: set up
      run: |
        mkdir /tmp/data
      if: ${{ needs.spelling.outputs.internal_state_directory }}
    - name: Retrieve comment
      id: retrieve
      if: needs.spelling.result == 'failure'
      uses: actions/download-artifact@v2
      with:
        name: "check-spelling-comment-${{ github.run_id }}"
        path: /tmp/data
    - name: Checkout
      uses: actions/checkout@v2
      if: ${{ (steps.retrieve.outcome == 'success') || (steps.find.outcome == 'success') }}
    - name: Comment
      uses: check-spelling/check-spelling@prerelease
      if: ${{ (steps.retrieve.outcome == 'success') || (steps.find.outcome == 'success') }}
      with:
        experimental_apply_changes_via_bot: 1
        custom_task: comment
        internal_state_directory: /tmp/data
        comment_ref: /tmp/comment-ref.txt

  update:
    name: Update PR
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    if: ${{
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@check-spelling-bot apply')
      }}
    concurrency:
      group: spelling-update-${{ github.event.issue.number }}
      cancel-in-progress: false
    steps:
    - name: Get PR Head SHA
      uses: check-spelling/check-spelling@prerelease
      with:
        custom_task: pr_head_sha
        experimental_path: /tmp
    - name: Find current comment
      uses: actions/cache@v2
      with:
        path: /tmp/comment-ref.txt
        key: check-spelling-comment-${{ github.event.issue.number }}-${{ env.PR_HEAD_SHA }}
    - name: checkout
      uses: actions/checkout@v2
    - name: check-spelling
      uses: check-spelling/check-spelling@prerelease
      with:
        experimental_apply_changes_via_bot: 1
        comment_ref: /tmp/comment-ref.txt
    - name: Remember new comment
      uses: actions/cache@v2
      with:
        path: /tmp/comment-ref.txt
        key: check-spelling-comment-${{ github.event.issue.number }}-${{ env.PR_HEAD_SHA_NEW }}
